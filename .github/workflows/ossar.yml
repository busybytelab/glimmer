name: "Microsoft Security DevOps Scan"

on:
  workflow_dispatch:  # Add manual trigger
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run the Microsoft Security DevOps (MSDO) action
      - name: Run Microsoft Security DevOps Scan
        uses: microsoft/security-devops-action@v1
        id: msdo
        with:
          tools: gitleaks,terrascan
          categories: code
          languages: go

      # Upload alerts to Security tab
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          fail-on-severity: high

      - name: Upload Scan Results
        if: always() && steps.msdo.outputs.sarifFile != ''
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: ${{ steps.msdo.outputs.sarifFile }}
          retention-days: 60 