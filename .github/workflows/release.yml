name: Release

on:
  push:
    tags:
      - 'v*'

# Add permissions section here
permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true
    
    - name: Build all platforms
      run: |
        VERSION=${GITHUB_REF#refs/tags/} make build-all
    
    - name: List build directory contents
      run: ls -lash build/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/glimmer-linux-amd64
          build/glimmer-linux-arm64
          build/glimmer-darwin-amd64
          build/glimmer-darwin-arm64
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 